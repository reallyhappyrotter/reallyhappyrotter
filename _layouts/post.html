---
layout: default
---
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex items-center justify-center flex-col">
    <div class="lg:w-2/3 w-full md:px-0 px-6">
      <h1 class="title-font sm:text-4xl text-3xl mb-3 font-medium text-gray-900">{{ page.title | escape }}</h1>
      <p class="post-meta">
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
        </time>
        {%- if page.author -%}
          â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
        {%- endif -%}</p>
      <div class="mt-4 mb-8 leading-relaxed">{{ content }}</div>
    </div>
  </div>
</section>
